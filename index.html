<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images" href="images/drizzle.png">
</head>
<body>

    <div class="maincard"> <!--main card div-->

        <div class="searchbox">
            <input type="text" placeholder="Enter your City" spellcheck="false" class="sameproperty">
            <button class="sameproperty"><img src="images/search.png" alt="searchicon"></button>
        </div>

        <div class="errormsg">
            <p>This city doesn't exist in the world</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">29Â°C</h1>
            <h2 class="citynames">DELHI</h2>

            <div class="details"> <!--Parent div of columns-->

                <div class="col"> <!--column 1-->
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col"> <!--column 2-->
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
